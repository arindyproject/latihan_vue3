<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8">
                <div class="form-container">
                    <div class="form-icon">
                        <font-awesome-icon icon="fa-solid fa-user-secret" />

                        <span class="signup"><a href="">Don't have account? Signup</a></span>
                    </div>
                    <form class="form-horizontal">
                        <h3 class="title">Member Login</h3>
                        <div class="form-group">
                            <span class="input-icon"><font-awesome-icon icon="fa-solid fa-envelope" />
                            </span>
                            <input class="form-control" type="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><font-awesome-icon :icon="['fa', 'key']" />
                            </span>
                            <input class="form-control" type="password" placeholder="Password">
                        </div>
                        <button class="btn signin">Login</button>
                        <span class="forgot-pass"><a href="#">Forgot Username/Password?</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
