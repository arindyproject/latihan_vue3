<div class="container ">
    <div class="d-flex align-items-center justify-content-center " :style="{ height: windowHeight + 'px' }">
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8">
            <div class="form-container">
                <div class="form-icon">
                    <div class="text-center">
                        <img class="rounded-circle shadow-4-strong" alt="avatar2" width="90" height="90"

                    </div>

                    <h5><b>Template ArindyProject</b></h5>
